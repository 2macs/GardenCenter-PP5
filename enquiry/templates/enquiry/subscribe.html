{% extends "base.html" %}
{% load static %}

{% block extra_js %}
<script type="text/javascript" src="//s3.amazonaws.com/downloads.mailchimp.com/js/mc-validate.js"></script>
<script
    type="text/javascript">(function ($) { window.fnames = new Array(); window.ftypes = new Array(); fnames[0] = EMAIL; ftypes[0] = merge;, fnames[1] = FNAME; ftypes[1] = merge;, fnames[2] = LNAME; ftypes[2] = merge;, fnames[3] = ADDRESS; ftypes[3] = merge;, fnames[4] = PHONE; ftypes[4] = merge;, fnames[5] = BIRTHDAY; ftypes[5] = merge; false; }(jQuery)); </script>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="row mt-5">
    <div id="mc_embed_shell">
        <link href="//cdn-images.mailchimp.com/embedcode/classic-061523.css" rel="stylesheet" type="text/css">

        <div id="mc_embed_signup">
            <form
                action="https://herokuapp.us9.list-manage.com/subscribe/post?u=6d38d613e05409829786fae44&amp;id=ae26007bfc&amp;f_id=00e72de1f0"
                method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate"
                target="_blank">
                <div id="mc_embed_signup_scroll">
                    <h2>Subscribe</h2>
                    <div class="indicates-required"><span class="asterisk">*</span> indicates required</div>
                    <div class="mc-field-group"><label for="mce-EMAIL">Email Address <span
                                class="asterisk">*</span></label><input type="email" name="EMAIL" class="required email"
                            id="mce-EMAIL" required="" value=""><span id="mce-EMAIL-HELPERTEXT"
                            class="helper_text"></span>
                    </div>
                    <div id="mce-responses" class="clear foot">
                        <div class="response" id="mce-error-response" style="display: none;"></div>
                        <div class="response" id="mce-success-response" style="display: none;"></div>
                    </div>
                    <div aria-hidden="true" style="position: absolute; left: -5000px;">
                        /* real people should not fill this in and expect good things - do not remove this or risk form
                        bot
                        signups */
                        <input type="text" name="b_6d38d613e05409829786fae44_ae26007bfc" tabindex="-1" value="">
                    </div>
                    <div class="optionalParent">
                        <div class="clear foot">
                            <input type="submit" name="subscribe" id="mc-embedded-subscribe" class="button"
                                value="Subscribe">
                            <p class="brandingLogo" style="margin: 0px auto;"><a href="http://eepurl.com/iuc5q2"
                                    title="Mailchimp - email marketing made easy and fun"><img
                                        src="https://eep.io/mc-cdn-images/template_images/branding_logo_text_dark_dtp.svg"
                                        alt="referral badge"></a></p>
                        </div>
                    </div>
                </div>
            </form>
        </div>


    </div>
    {% endblock %}
