{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container mt-5">
    <div class="row">
        <div class="col-12 col-md-4 mb-0">
            <h2><strong>Contact Us</strong></h1>
                <h5><i class="fa-solid fa-phone"></i> +353-87-1111999</h5>
                <h5><i class="fa-regular fa-envelope"></i> greenfingers.ie</h5>
        </div>
        <div class="col-12 col-md-8">
            <div class="row">
                <div class="col-12 col-md-8 text-center">
                    <h3 class="logo-font mt-5 mb-2">Make an Enquiry</h2>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-12 col-md-8">
                    <form class="enq-form" method="post">
                        {% csrf_token %}
                        {% for field in form %}
                        {{ field | as_crispy_field }}
                        {% endfor %}
                        <button class="btn-black mb-2" type="submit" id="enq-button">Submit Enquiry</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    {% endblock %}
